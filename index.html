<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coursera Test Projesi</title>
    <style>
        body {
            /* Kurs görselindeki gibi hafif bir geçişli (gradient) arka plan */
            background: linear-gradient(to right, #007bff, #00c6ff); 
            color: white; /* Tüm metni beyaz yap */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Sayfanın tamamını kapla */
            text-align: center;
        }

        .container {
            padding: 40px;
            background: rgba(0, 0, 0, 0.1); /* Hafif şeffaf arka plan kutusu */
            border-radius: 10px;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 5px;
        }

        p {
            font-size: 1.2em;
            opacity: 0.8; /* Hafif şeffaflık */
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Coursera-test</h1> 
        
        <p>Coursera test repository</p> 
        
        <div style="margin-top: 20px;">
            <button>View on GitHub</button>
            <button>Download .zip</button>
            <button>Download .tar.gz</button>
        </div>
    </div>

</body>
</html>
