        // Lucide ikonlarını React bileşenine dönüştüren yardımcı fonksiyon
        const createIcon = (iconName) => {
            return ({ color = "currentColor", size = 24, className = "", ...props }) => {
                const iconNode = lucide.icons[iconName];
                if (!iconNode) return null;

                return React.createElement(
                    'svg',
                    {
                        xmlns: "http://www.w3.org/2000/svg",
                        width: size,
                        height: size,
                        viewBox: "0 0 24 24",
                        fill: "none",
                        stroke: color,
                        strokeWidth: 2,
                        strokeLinecap: "round",
                        strokeLinejoin: "round",
                        className: className,
                        ...props
                    },
                    ...iconNode.map(([tag, attrs]) => React.createElement(tag, attrs))
                );
            };
        };

                @keyframes slow-zoom { 0% { transform: scale(1.05); } 100% { transform: scale(1.15); } }
                .animate-slow-zoom { animation: slow-zoom 50s ease-in-out infinite alternate; }
                .no-scrollbar::-webkit-scrollbar { display: none; }
                ::-webkit-scrollbar { width: 10px; }
                ::-webkit-scrollbar-track { background: #FBFBF9; }
                ::-webkit-scrollbar-thumb { background: #1A1A1A25; border-radius: 20px; border: 3px solid #FBFBF9; }
                ::-webkit-scrollbar-thumb:hover { background: #1A1A1A40; }
                body { background-color: #FBFBF9; scroll-behavior: smooth; overflow-x: hidden; }
                * { -webkit-tap-highlight-color: transparent; outline: none; }
              `}} />
            </div>
          );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
